<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .left {
            background-color: #11a9db;
            width: 20vw;
            height: 100vh;
        }

        .right {
            display: flex;
            flex-direction: column;
            width: 80vw;
            height: 100vh;
        }

        .top {
            background-color: #8a2be2;
            height: 100%;
        }

        .middle {
            background-color: #f5deb3;
            height: 100%;
        }

        .bottom {
            background-color: #8b0000;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">Sky Blue</div>
        <div class="right">
            <div class="top">Violate</div>
            <div class="middle">Cream</div>
            <div class="bottom">Brown</div>
        </div>
    </div>
</body>

</html>
